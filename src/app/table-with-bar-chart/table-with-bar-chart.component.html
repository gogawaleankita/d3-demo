<table mat-table [dataSource]="data" class="mat-elevation-z8" #TABLE style="width:100%;">  

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>


	<ng-container matColumnDef="author">
		<th mat-header-cell *matHeaderCellDef> Author </th>
		<td mat-cell *matCellDef="let element"> {{element.author}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="year">
		<th mat-header-cell *matHeaderCellDef> Year </th>
		<td mat-cell *matCellDef="let element"> {{element.year}} </td>
	</ng-container>


<ng-container matColumnDef='chart' 

>
<th mat-header-cell *matHeaderCellDef > Chart </th>
<td mat-cell *matCellDef="let element" > 
<div id='{{  "mychart"+counter }}'>  
  <svg id='{{"mysvg"}}'></svg>
  </div> 
 
 {{getsvg(counter,element.chart)}}

<!-- <div id='mychart'>
  <svg ></svg>
</div>
 {{getsvg(counter,element.chart)}} -->
</td>

</ng-container>

<ng-container matColumnDef="header-row-first-group">
    <th mat-header-cell *matHeaderCellDef 
        style= 'text-align:center'
        [attr.colspan]="2"> 
      First group 
    </th>
  </ng-container>

  <ng-container matColumnDef="header-row-second-group">
    <th mat-header-cell *matHeaderCellDef   style= 'text-align:center' [attr.colspan]="2"> Second group </th>
  </ng-container>

  <ng-container matColumnDef="header-row-third-group">
    <th mat-header-cell *matHeaderCellDef   style= 'text-align:center' [attr.colspan]="1"> Third group </th>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['header-row-first-group', 'header-row-second-group']"></tr>
	<tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>


<div id='{{"BoxPlot1"}}'>
  <svg id='BoxPlotSvg'>
    </svg>
    {{getBoxPlotSvg(1)}}
</div>
